<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <!-- Timeblocks go here -->
      <!-- 9am time block starts -->
      <div class="time-block">
        <div class="row text-center">
          <h3 class="hour"> 09AM </h3>
          <textarea id='10' class="textarea col-9 description" rows="1"></textarea>
          <button id='0' type="button" class="btn  btn-warning btn-lg saveBtn"><h2><i class="fas fa-save"></i></h2></button>
        </div>
      </div> 
      <!-- 9am time block ends -->
 
      <!-- 10am time block starts -->
      <div class="time-block">
        <div class="row text-center">
          <h3 class="hour"> 10AM </h3>
          <textarea id='9' class="textarea col-9 description" rows="1"></textarea>
          <button id='1' type="button" class="btn  btn-warning btn-lg saveBtn"><h2><i class="fas fa-save"></i></h2></button>
        </div>
      </div> 
      <!-- 10am time block ends -->

      <!-- 11am time block starts -->
      <div class="time-block">
        <div class="row text-center">
          <h3 class="hour"> 11AM </h3>
          <textarea id='11' class="textarea col-9 description" rows="1"></textarea>
          <button id='2' type="button" class="btn  btn-warning btn-lg saveBtn"><h2><i class="fas fa-save"></i></h2></button>
        </div>
      </div> 
      <!-- 11am time block ends -->

      <!-- 12pm time block starts -->
      <div class="time-block">
        <div class="row text-center">
          <h3 class="hour"> 12PM </h3>
          <textarea id='12' class="textarea col-9 description" rows="1"></textarea>
          <button id='3' type="button" class="btn  btn-warning btn-lg saveBtn"><h2><i class="fas fa-save"></i></h2></button>
        </div>
      </div> 
      <!-- 12pm time block ends -->

      <!-- 1pm time block starts -->
      <div class="time-block">
        <div class="row text-center">
          <h3 class="hour"> 01PM </h3>
          <textarea id='13' class="textarea col-9 description" rows="1"></textarea>
          <button id='4' type="button" class="btn  btn-warning btn-lg saveBtn"><h2><i class="fas fa-save"></i></h2></button>
        </div>
      </div> 
      <!-- 1pm time block ends -->

      <!-- 2pm time block starts -->
      <div class="time-block">
        <div class="row text-center">
          <h3 class="hour"> 02PM </h3>
          <textarea id='14' class="textarea col-9 description" rows="1"></textarea>
          <button id='5' type="button" class="btn  btn-warning btn-lg saveBtn"><h2><i class="fas fa-save"></i></h2></button>
        </div>
      </div> 
      <!-- 2pm time block ends -->

      <!-- 3pm time block starts -->
      <div class="time-block">
        <div class="row text-center">
          <h3 class="hour"> 03PM </h3>
          <textarea id='15' class="textarea col-9 description" rows="1"></textarea>
          <button id='6' type="button" class="btn  btn-warning btn-lg saveBtn"><h2><i class="fas fa-save"></i></h2></button>
        </div>
      </div> 
      <!-- 3pm time block ends -->

      <!-- 4pm time block starts -->
      <div class="time-block">
        <div class="row text-center">
          <h3 class="hour"> 04PM </h3>
          <textarea id='16' class="textarea col-9 description" rows="1"></textarea>
          <button id='7' type="button" class="btn  btn-warning btn-lg saveBtn"><h2><i class="fas fa-save"></i></h2></button>
        </div>
      </div> 
      <!-- 4pm time block ends -->

      <!-- 5pm time block starts -->
      <div class="time-block">
        <div class="row text-center">
          <h3 class="hour"> 05PM </h3>
          <textarea id='17' class="textarea col-9 description" rows="1"></textarea>
          <button id='8' type="button" class="btn  btn-warning btn-lg saveBtn"><h2><i class="fas fa-save"></i></h2></button>
        </div>
      </div> 
      <!-- 5pm time block ends -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
